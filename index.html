<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Research</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      .counter-wrapper {
        position: absolute;
        z-index: 999;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        padding: 1em;
      }
      .text {
        display: block;
        margin-bottom: 0.25em;
        margin-top: 0.25em;
      }
      .case-counter,
      .day-counter {
        color: #ef233c;
      }
    </style>
  </head>
  <body>
    <div class="counter-wrapper">
      <span class="text"
        >Total confirmed cases: <span class="case-counter">0</span></span
      >
      <span class="text"
        >Total days elapsed: <span class="day-counter">0</span></span
      >
    </div>
